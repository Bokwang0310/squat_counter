<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squat Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="waiting-wrapper">
      <div class="waiting-box">준비</div>
      <div class="input-wrapper">
        <input type="number" class="max-input" value="40" />
      </div>
    </div>
    <div class="counting-wrapper">
      <div class="counting-box hidden">0개</div>
      <div class="canvas-wrapper hidden"><canvas id="canvas"></canvas></div>
    </div>
    <div class="hidden" id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
